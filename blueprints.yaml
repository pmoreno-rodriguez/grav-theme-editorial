name: Editorial
slug: editorial
type: theme
version: 1.0.3
description: GravCMS port of the HTML5UP theme Editorial
icon: rebel
author:
  name: Pedro Moreno
  email: birdydesign@proton.me
homepage: https://github.com/pmoreno-rodriguez/grav-theme-editorial
demo: http://editorial.juanvillen.es
keywords: grav, theme, etc
bugs: https://github.com/pmoreno-rodriguez/grav-theme-editorial/issues
readme: https://github.com/pmoreno-rodriguez/grav-theme-editorial/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }
  - simplesearch

form:
    validation: loose
    fields:
        configOptions.spacer:
            type: spacer
            title: EDITORIAL.ADMIN.THEME.THEME_CONFIG
            underline: false
        dropdown.enabled:
            type: toggle
            label: EDITORIAL.ADMIN.THEME.DROPDOWN_MENU
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool    
        production-mode:
            type: toggle
            label: EDITORIAL.ADMIN.THEME.PRODUCTION_MODE
            help: EDITORIAL.ADMIN.THEME.PRODUCTION_MODE_HELP
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        header_section:
            type: section
            title: EDITORIAL.ADMIN.THEME.HEADER_OPTIONS
            underline: true
        themeSlogan:
            type: text
            label: Theme Slogan
            help: Use this to add a text snippet to the sitename.
        favicon:
            type: file
            label: EDITORIAL.ADMIN.THEME.FAVICON
            description: EDITORIAL.ADMIN.THEME.FAVICON_DESCRIPTION
            destination: 'theme@:/images'
            multiple: false
            avoid_overwriting: false
            random_name: false
            toggleable: true
            filesize: 3
            accept: ['image/png', '.ico']
        custom_logo_enabled:
            type: toggle
            label: EDITORIAL.ADMIN.THEME.CUSTOM_LOGO_ENABLED
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        custom_logo_width:
            type: number
            size: small
            default: 100
            validate:
                min: 50
                max: 150
            label: EDITORIAL.ADMIN.THEME.CUSTOM_LOGO_WIDTH
        custom_logo:
            type: file
            label: EDITORIAL.ADMIN.THEME.CUSTOM_LOGO
            size: large
            destination: 'theme://images/logo'
            multiple: false
            markdown: true
            description: EDITORIAL.ADMIN.THEME.CUSTOM_LOGO_DESCRIPTION
            accept:
            - image/*
        custom_logo_mobile:
            type: file
            label: EDITORIAL.ADMIN.THEME.CUSTOM_LOGO_MOBILE
            size: large
            destination: 'theme://images/logo'
            multiple: false
            accept:
            - image/*
        contact_section:
            type: fieldset
            title: EDITORIAL.ADMIN.THEME.CONTACT_INFORMATION_TITLE
            collapsible: true
            collapsed: true
            icon: id-card-o
            fields:
                contact_text:
                    type: text
                    label: EDITORIAL.ADMIN.THEME.CONTACT_TEXT
                contact.email:
                    label: EDITORIAL.ADMIN.THEME.CONTACT_EMAIL
                    type: email
                    default: webmaster@example.com
                contact.phone:
                    label: EDITORIAL.ADMIN.THEME.CONTACT_PHONE
                    type: text
                    default: (555) 555-5555
                contact.street:
                    label: EDITORIAL.ADMIN.THEME.CONTACT_ADDRESS_STREET
                    type: text
                    default: 123 Any Street
                contact.city:
                    label: EDITORIAL.ADMIN.THEME.CONTACT_ADDRESS_CITY
                    type: text
                    default: AnyTown
                contact.state:
                    label: EDITORIAL.ADMIN.THEME.CONTACT_ADDRESS_STATE
                    type: text
                    default: CA
                contact.zip:
                    label: EDITORIAL.ADMIN.THEME.CONTACT_ADDRESS_ZIP
                    type: text
                    default: 12345
        blog_section:
            type: fieldset
            collapsible: true
            collapsed: true
            icon: bold
            title: EDITORIAL.ADMIN.THEME.BLOG_DEFAULTS
            fields:

                blog-page:
                    type: text
                    label: EDITORIAL.ADMIN.THEME.BLOG_PAGE_LABEL
                    help: EDITORIAL.ADMIN.THEME.BLOG_PAGE_HELP
                    size: medium
                    default: '/blog'

                featured:
                    type: toggle
                    label: EDITORIAL.ADMIN.THEME.FEATUREDPOSTS
                    highlight: 1
                    default: 1
                    options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                    validate:
                        type: bool
                featured_tag:
                    type: text
                    markdown: true
                    label: EDITORIAL.ADMIN.THEME.FEATUREDPOSTS_CATEGORY
                    description: EDITORIAL.ADMIN.THEME.FEATUREDPOSTS_CATEGORY_DESCRIPTION
                    size: medium
                    default: 'featured'

                featured_number:
                    type: range
                    label: EDITORIAL.ADMIN.THEME.FEATUREDPOSTS_NUMBER
                    description: EDITORIAL.ADMIN.THEME.FEATUREDPOSTS_NUMBER_DESCRIPTION
                    default: 3
                    validate:
                        min: 1
                        max: 5
        social_section:
            type: fieldset
            collapsible: true
            collapsed: true
            icon: rss
            title: EDITORIAL.ADMIN.THEME.SOCIAL_TITLE
            fields:
                social_enabled:
                    type: toggle
                    label: EDITORIAL.ADMIN.THEME.SOCIAL_ENABLED
                    highlight: 1
                    default: 1
                    options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                    validate:
                        type: bool
                social:
                    name: social
                    label: EDITORIAL.ADMIN.THEME.SOCIAL_ICONS
                    type: list
                    style: vertical
                    collapsed: false
                    max: 5
                    fields:
                        .name:
                            type: text
                            label: EDITORIAL.ADMIN.THEME.SOCIAL_NAME
                        .url:
                            type: text
                            label: EDITORIAL.ADMIN.THEME.SOCIAL_URL
                        .icon:
                            type: iconpicker
                            label: EDITORIAL.ADMIN.THEME.SOCIAL_ICON
        custommenu_section:
            type: fieldset
            collapsible: true
            collapsed: true
            icon: bars
            title: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_TITLE
            fields:
                custommenu_enabled:
                    type: toggle
                    label: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ENABLE
                    help: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ENABLE_HELP
                    default: 0
                    highlight: 1
                    options:
                        0: PLUGIN_ADMIN.DISABLED
                        1: PLUGIN_ADMIN.ENABLED
                    validate:
                        type: bool
                custommenu:
                    name: menu
                    type: list
                    label: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_TITLE
                    fields:
                        .text:
                            type: text
                            label: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_TEXT
                            description: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_TEXT_DESCRIPTION
                        .icon:
                            type: text
                            label: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_ICON
                            description: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_ICON_DESCRIPTION
                        .url:
                            type: text
                            label: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_URL
                            description: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_URL_DESCRIPTION
                        .target:
                            type: select
                            label: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_TARGET
                            default: _self
                            size: medium
                            options:
                                _blank: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_TARGET_BLANK
                                _parent: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_TARGET_PARENT
                                _self: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_TARGET_SELF
                                _top: EDITORIAL.ADMIN.THEME.CUSTOM_MENU_ITEM_TARGET_TOP
