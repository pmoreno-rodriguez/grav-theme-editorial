title: Blog
'@extends':
    type: default
    context: blueprints://pages

child_type: item

rules:
  slug:
    pattern: "[a-z][a-z0-9_-]+"
    min: 2
    max: 80

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:

        content:
          fields:
            header.options:
              fields:
                header.content:
                  fields:
                    header.featured_image:
                      unset@: true
            header.media_order:
              unset@: true
                
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: item
        blog:
          type: tab
          title: EDITORIAL.ADMIN.BLOG.TAB

          fields:

            content_title:
              type: spacer
              title: EDITORIAL.ADMIN.BLOG.TITLE

            header.content.items:
              type: textarea
              yaml: true
              label: EDITORIAL.ADMIN.BLOG.ITEMS.LABEL
              default: '@self.children'
              validate:
                type: yaml

            header.content.limit:
              type: text
              label: EDITORIAL.ADMIN.BLOG.ITEMS.LIMIT
              default: 5
              validate:
                required: true
                type: int
                min: 1

            header.content.order.by:
              type: select
              label: EDITORIAL.ADMIN.BLOG.ITEMS.ORDER_BY.LABEL
              default: date
              options:
                folder: EDITORIAL.ADMIN.BLOG.ITEMS.ORDER_BY.FOLDER
                title: EDITORIAL.ADMIN.BLOG.ITEMS.ORDER_BY.TITLE
                date: EDITORIAL.ADMIN.BLOG.ITEMS.ORDER_BY.DATE
                default: EDITORIAL.ADMIN.BLOG.ITEMS.ORDER_BY.DEFAULT

            header.content.order.dir:
              type: select
              label: EDITORIAL.ADMIN.BLOG.ITEMS.DIR
              default: desc
              options:
                asc: EDITORIAL.ADMIN.BLOG.ITEMS.DIR_ASC
                desc: EDITORIAL.ADMIN.BLOG.ITEMS.DIR_DESC

            header.content.breadcrumbs:
              type: toggle
              toggleable: true
              label:  EDITORIAL.ADMIN.BLOG.SHOW_BREADCRUMBS
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
                
            header.content.pagination:
              type: toggle
              toggleable: true
              label: EDITORIAL.ADMIN.BLOG.PAGINATION
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            header.content.url_taxonomy_filters:
              type: toggle
              toggleable: true
              label: EDITORIAL.ADMIN.BLOG.URL_TAXONOMY_FILTERS
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            header.readmore_text:
              type: text
              toggleable: true
              default: 'Read more'
              size: large
              label: EDITORIAL.ADMIN.BLOG.READMORE_TEXT
              description: EDITORIAL.ADMIN.BLOG.READMORE_TEXT_DESCRIPTION
