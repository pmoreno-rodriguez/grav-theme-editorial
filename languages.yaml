          EMAIL: Email
          PHONE: Teléfono
          ADDRESS:
            STREET: Dirección Postal
            CITY: Ciudad
            STATE: Estado
            ZIP: Código Postal
        BLOG:
          DEFAULTS: Opciones de Blog
          PAGE_LABEL: Página de Blog
          PAGE_HELP: La ruta a la página del blog cuando se trabaja con la barra lateral del blog
          LISTING_TITLE:
            TAXONOMY:
              CATEGORY: Establecer Título para filtro de entradas por Categoría
              TAG: Establecer Título para filtro de entradas por Etiqueta
              AUTHOR: Establecer Título para filtro de entradas por Autor
            BLOG: Establecer Título para el blog sin filtro
        FEATURED:
          LABEL: Activar artículos destacados en la barra lateral
          NUMBER: Número de artículos destacados a mostrar
