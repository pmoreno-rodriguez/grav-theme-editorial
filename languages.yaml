en:
  EDITORIAL:
    ADMIN:
      THEME:
        THEME_CONFIG: Theme Config
        DROPDOWN_MENU: Dropdown in navbar
        PRODUCTION_MODE: Production mode
        PRODUCTION_MODE_HELP: When enabled, MUNDANA will render with minified CSS
        MENU:
          TITLE: Top Menu Configuration
          LANGSWITCHER: Enable Langswitcher menu option
          LANGSWITCHER_HELP: With Langswitcher plugin enabled and multi-language setup in your site, you can enable or disable the langswitcher functionality appearing in the top menu.
          SEARCH: Enable Search menu option
          SEARCH_HELP: With SimpleSearch plugin enabled you can enable or disable the search block in top menu.
          LOGIN: Enable Login menu option
          LOGIN_HELP: You can enable or disable Login icon in top menu, to show login status.
        HEADER_OPTIONS: Header Options
        FAVICON: Choose your own favicon
        FAVICON_DESCRIPTION: Will be used instead of default favicon `theme://images/favicon.png`
        SLOGAN: Theme Slogan
        SLOGAN_HELP: Use this to add a text snippet to the sitename.
        CUSTOM_LOGO:
          ENABLED: Enabled Logo
          WIDTH: Custom Logo Width
          LOGO: Custom Logo
          DESCRIPTION: Will be used instead of default logo `theme://images/logo.png`
          MOBILE: Mobile Custom Logo
        CONTACT:
          COPYRIGHT_TEXT: Copyright Text
          COPYRIGHT_TEXT_HELP: Display custom copyright text in the footer, next to the site name.
          INFORMATION_TITLE: Contact Information
          INFORMATION_TEXT: Contact information is displayed in the sidebar area.
          TEXT: Contact Information Text
          EMAIL: Email
          PHONE: Phone
          ADDRESS:
            STREET: Street Address
            CITY: City
            STATE: State
            ZIP: Postal Code
        BLOG:
          DEFAULTS: Blog Defaults
          PAGE_LABEL: Blog Page
          PAGE_HELP: The route to the blog page when working with blog sidebar
          LISTING_TITLE:
            TAXONOMY:
              CATEGORY: Set Title to filter posts by Category
              TAG: Set Title to filter posts by Tag
              AUTHOR: Set Title to filter posts by Author
            BLOG: Set Title for blog without filter
        FEATURED: 
          LABEL: Enable Featured posts in Sidebar
          NUMBER: Featured posts number to show
          NUMBER_DESCRIPTION: Number of featured posts that will be showed in sidebar
          CATEGORY: Featured Tag
          CATEGORY_DESCRIPTION: Set name to featured tag.<br />`You must include this name in Options->Taxonomy->Tag`
        SOCIAL:
          TITLE: Social Media
          TEXT: Include full url's to your various social media presences.  An icon/ link will appear at the top of the page for each respective platform.
          ENABLED: Enable Social Icons
          ICONS: Social Icons
          NAME: Social Name
          URL: URL Link to Social
          ICON: Icon to Social
        CUSTOM_MENU:
          TITLE: 'Custom Menu Items'
          ENABLE: 'Display Custom Menu Items'
          ENABLE_HELP: 'Determines if any defined custom menu entries are displayed in the menubar.'
          LABEL: 'Menu Items'
          ITEM:
            TEXT: 'Text'
            TEXT_DESCRIPTION: 'Text label for menu item.'
            ICON: 'Icon'
            ICON_DESCRIPTION: 'Font Awesome icon for menu item.'
            URL: 'URL'
            URL_DESCRIPTION: 'URL for menu item.'
            TARGET: 
              LABEL: 'Target'
              BLANK: 'Open in a new window'
              PARENT: 'Open in the parent frame'
              SELF: 'Open in the same frame as clicked'
              TOP: 'Open in the full body of the window'
      MODULAR:
        BANNER:
          BUTTON_TEXT: Button Text
          BUTTON_URL: Button URL   
        FEATURES:
          TAB: Features
          ICON: Icon
          ICON_DESCRIPTION: Select the code of Fontawesome Icons free version (https://fontawesome.com/icons?m=free)
          TITLE: Title
          TEXT: Text
          BUTTON_URL: Button URL
          BUTTON_URL_TARGET: Open URL in a new window
        RECENT_POSTS:
          TAB: Recent Posts Config
          LAYOUT:
            LABEL: Layout
            TWO_COLS: Medium   = 2 / 1 columns
            THREE_COLS: Standard  = 3 / 2 / 1 columns
          LIMIT: Limit 
          LIMIT_HELP: Maximum number of posts to display.
          READMORE_TEXT: Readmore button text
          READMORE_TEXT_DESCRIPTION: Set custom text for Read more button
      BLOG:
        TAB: Blog Config
        ROUTE: Blog Route
        ROUTE_HELP: The route to the main blog page that contains the "Show ..." configuration
        CONFIGURATION: Configuration
        TITLE: Content Definition
        ITEMS: 
          LABEL: Items
          LIMIT: Max Item Count
          ORDER_BY:
            LABEL: Order By
            DATE: Date
            TITLE: Title
            FOLDER: Folder
            DEFAULT: Default
          DIR: Order
          DIR_ASC: Ascending
          DIR_DESC: Descending
        SHOW_BREADCRUMBS: Show Breadcrumbs
        PAGINATION: Pagination
        URL_TAXONOMY_FILTERS: URL Taxonomy Filters
        READMORE_TEXT: Readmore button text
        READMORE_TEXT_DESCRIPTION: Set custom text for Read more button
      ITEM:
        TAB: Blog Item
        OPTIONS: Options
        SUMMARY: 
          TITLE: Summary Item
          ENABLED: Enabled Summary
          FORMAT: Summary Format
          FORMAT_SHORT: Use the first occurence of delimter or size
          FORMAT_LONG: Summary delimiter will be ignored
          SIZE: Size
          DELIMITER: Summary Delimiter
      GALLERY:
        TAB: Gallery
        TITLE: Image Gallery
        LAYOUT: 
          LABEL: Layout
          TWOCOLS: Medium   = 2 / 1 columns
          THREECOLS: Standard  = 3 / 2 / 1 columas
        THUMB_WIDTH: Thumbnail Width
        THUMB_WIDTH_HELP: Set width for thumbnails
        THUMB_HEIGHT: Thumbnail Height
        THUMB_HEIGHT_HELP: Set height for thumbnails
        IMAGES: 
          LABEL: Images
          IMAGE: Image
          IMAGE_TITLE: Title
          IMAGE_DESCRIPTION: Description
          DESCPOSITION: 
            LABEL: Description position
            HELP: Global position for slides description, you can define a specific position on each slide (bottom, top, left, right)
            BOTTOM: Bottom
            TOP: Top
            LEFT: Left
            RIGHT: Right
          IMAGE_THUMB: Thumbnail
        OPTIONS:
          TAB: Gallery Options
          EFFECTS_TITLE: Appearance & Effects
          ACTIONS_TITLE: Actions
          STYLING_TITLE: Styling
          BEHAVIOR_TITLE: Behaviors
          OPEN_EFFECT:
            LABEL: Open Effect
            ZOOM: Zoom
            FADE: Fade
            NONE: None
          CLOSE_EFFECT:
            LABEL: Close Effect
            ZOOM: Zoom
            FADE: Fade
            NONE: None
          SLIDE_EFFECT:
            LABEL: Slide Effect
            SLIDE: Slide
            ZOOM: Zoom
            FADE: Fade
            NONE: None
          MORE_TEXT: More Text
          MORE_TEXT_HELP: More text for descriptions on mobile devices.
          MORE_LENGTH: More Length
          MORE_LENGTH_HELP: Number of characters to display on the description before adding the moreText link (only for mobiles), if 0 it will display the entire description.
          CLOSE_BUTTON: Close Button
          CLOSE_BUTTON_HELP: Show or hide the close button
          TOUCH_NAVIGATION: Touch Navigation
          TOUCH_NAVIGATION_HELP: Enable or disable the touch navigation (swipe)
          TOUCH_AXIS: Touch Follow Axis
          TOUCH_AXIS_HELP: Image follow axis when dragging on mobile.
          KEYBOARD: Keyboard Navigation
          KEYBOARD_HELP: Enable or disable the keyboard navigation
          CLOSE_OUTSIDE: Close with Outside Click
          CLOSE_OUTSIDE_HELP: Close the lightbox when clicking outside the active slide.
          MORE_STARTAT: 'Start At:'
          MORE_STARTAT_HELP: Start lightbox at defined index (0 is the first slide). If it is not defined, the clicked image is shown
          WIDTH: Width
          WIDTH_HELP: 'Default width for inline elements and iframes, you can define a specific size on each slide. You can use any unit for example 90% or 100vw for full width'
          HEIGHT: Height
          HEIGHT_HELP: 'Default height for inline elements and iframes, you can define a specific size on each slide.You can use any unit for example 90% or 100vh For inline elements you can set the height to auto'
          LOOP: Loop
          LOOP_HELP: Loop slides on end
          ZOOMABLE: Zoomable
          ZOOMABLE_HELP: Enable or disable zoomable images you can also use `data-zoomable="false"` on individual nodes.
          DRAGGABLE: Draggable
          DRAGGABLE_HELP: Enable or disable mouse drag to go prev and next slide (only images and inline content), you can also use `data-draggable="false"` on individual nodes.
          DRAGGABLE_X: Drag Tolerance X
          DRAGGABLE_X_HELP: Used with draggable. Number of pixels the user has to drag to go to prev or next slide.
          DRAGGABLE_Y: Drag Tolerance Y
          DRAGGABLE_Y_HELP: Used with draggable. Number of pixels the user has to drag up or down to close the lightbox (Set 0 to disable vertical drag).
          DRAG_AUTO_SNAP: Drag Auto-Snap
          DRAG_AUTO_SNAP_HELP: If true the slide will automatically change to prev/next or close if dragToleranceX or dragToleranceY is reached, otherwise it will wait till the mouse is released.
          PRELOAD: Preload
          PRELOAD_HELP: Enable or disable preloading.
      DEFAULT:
        HEADER_SUBTITLE: Subtitle
        FEATURED_IMAGE_LABEL: Featured Image
        FEATURED_IMAGE_HELP: Select a file for use as the page's top featured image 
        MENU_TEXT: Menu
    SIDEBAR:
      LANGSWITCHER: Choose language
      CONTACT_INFO: Get in touch
      FEATURED_POSTS: Featured Posts
      FEATURED_MORE: More featured posts
      NO_FEATURED: No featured posts
      LOGIN_SECTION: Login
      RELATEDPAGES_SECTION: Related pages
      ARCHIVES_SECTION: Archives
      RANDOM_ARTICLE:
        LABEL: Random Article
        BUTTON: I'm Feeling Lucky!
      SYNDICATE:
        LABEL: Syndicate 
      TAXONOMYLIST:
        LABEL: Popular Tags
    BLOG:
      LISTING_TITLE_CATEGORY: 'Posts in Category: '
      LISTING_TITLE_TAG: 'Posts with Tag: '
      LISTING_TITLE_AUTHOR: 'Posts written by Author: '
      LISTING_TITLE_MONTH: 'Post of the month: '
    ITEM:
      POSTED_ON: Posted on
    FORM_SUMMARY: Here is the summary of what you wrote to us
es:
  EDITORIAL:
    ADMIN:
      THEME:
        THEME_CONFIG: Configuración del Tema
        DROPDOWN_MENU: Menu Desplegable
        PRODUCTION_MODE: Modo Producción
