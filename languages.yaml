          TITLE: Título
          TEXT: Texto
          BUTTON_URL: URL del botón
          BUTTON_URL_TARGET: Abrir URL en una nueva ventana
        RECENT_POSTS:
          TAB: Configuración de Entradas recientes
          LAYOUT:
            LABEL: Diseño
            TWO_COLS: Medio   = 2 / 1 columnas
            THREE_COLS: Estándar  = 3 / 2 / 1 columnas
          LIMIT: Límite 
          LIMIT_HELP: Máximo número de entradas para mostrar
          READMORE_TEXT: Texto del botón `Leer más`
          READMORE_TEXT_DESCRIPTION: Especifique un texto personalizado para el botón `leer más`
      BLOG:
        TAB: Configuración del Blog
        ROUTE: Ruta del Blog
        ROUTE_HELP: La ruta de la página principal del Blog a la que hace referencia "Mostrar ..." en la configuración
        TITLE: Definición de Contenido
