            NAME: Social name
            NAME_HELP: You only have to write the name of the social network here (eg, Facebook, Twitter, etc)
            URL: Social URL
        DOWNLOADS:
          TH_NAME: Name
          TH_SIZE: Size
          TH_MODIFIED: Modified
          TH_DOWNLOAD: Download
          TD_BUTTON: Download
      BLOG:
        TAB: Blog Config
        ROUTE: Blog Route
        ROUTE_HELP: The route to the main blog page that contains the "Show ..." configuration
        CONFIGURATION: Configuration
        TITLE: Content Definition
        ITEMS: 
          LABEL: Items
          LIMIT: Max Item Count
          ORDER_BY:
            LABEL: Order By
            DATE: Date
            TITLE: Title
            FOLDER: Folder
            DEFAULT: Default
          DIR: Order
          DIR_ASC: Ascending
          DIR_DESC: Descending
        SHOW_BREADCRUMBS: Show Breadcrumbs
        PAGINATION: 
          LABEL: Pagination
        URL_TAXONOMY_FILTERS: URL Taxonomy Filters
        READMORE_TEXT: Readmore button text
        READMORE_TEXT_DESCRIPTION: Set custom text for Read more button
