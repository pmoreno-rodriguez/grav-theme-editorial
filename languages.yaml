          KEYBOARD_HELP: Activa o desactiva la navegación por teclado
          CLOSE_OUTSIDE: Cerrar al pulsar fuera
          CLOSE_OUTSIDE_HELP: Cierra el cuadro de luz al hacer clic fuera de la diapositiva activa.
