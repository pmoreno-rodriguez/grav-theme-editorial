      FEATURED_MORE: More featured posts
      NO_FEATURED: No featured posts
      LOGIN_SECTION: Login
      LOGGUED_AS: 'Logged as: '
      RELATEDPAGES_SECTION: Related pages
      ARCHIVES_SECTION: Archives
      RANDOM_ARTICLE:
        LABEL: Random Article
        BUTTON: I'm Feeling Lucky!
      SYNDICATE:
        LABEL: Syndicate 
      TAXONOMYLIST:
        LABEL: Popular Tags
    DEFAULT:
      PAGE_INDEX_TITLE: Page content
    BLOG:
      LISTING_TITLE_CATEGORY: 'Posts in Category: '
