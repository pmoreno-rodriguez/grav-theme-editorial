        SOCIAL:
          TITLE: Redes Sociales
          TEXT: Incluya las direcciones URL completas de sus distintas direcciones en las redes sociales. Aparecerá un icono/enlace en la parte superior de la página para cada plataforma respectiva.
          ENABLED: Activar Iconos Sociales
          ICONS: Iconos Redes Sociales
          NAME: Nombre de la Red Social
          URL: Enlace de la Red Social
          ICON: Icono de la Red Social
        CUSTOM_MENU:
          TITLE: 'Elementos de menú personalizados'
