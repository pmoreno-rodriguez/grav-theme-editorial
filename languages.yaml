          ENABLE_HELP: 'Determina si se muestra alguna entrada de menú personalizada definida en la barra de menú.'
          LABEL: 'Elementos del menú'
          ITEM:
            TEXT: 'Texto'
            TEXT_DESCRIPTION: 'Etiqueta de texto para el elemento del menú.'
            ICON: 'Icono'
            ICON_DESCRIPTION: 'Icono de Font Awesome para el elemento del menú.'
            URL: 'URL'
            URL_DESCRIPTION: 'URL para el elemento del menú.'
            TARGET: 
              LABEL: 'Destino'
              BLANK: 'Abrir en nueva ventana'
              PARENT: 'Abrir en el marco principal'
              SELF: 'Abrir en el marco en el que se hizo click'
              TOP: 'Abierto en todo el cuerpo de la ventana.'
