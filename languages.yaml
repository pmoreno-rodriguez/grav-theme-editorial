          LOGO: Logo personalizado
          DESCRIPTION: Este logo se usará en lugar del log por defecto `theme://images/grav-logo.svg`
          MOBILE: Logo personalizado para dispositivos móviles
        CONTACT:
          INFORMATION_TITLE: Información de contacto
          INFORMATION_TEXT: Información de contacto que se mostrará en la barra lateral.
