            FADEIN_BOTTOM: Fundido inferior
            FADEIN_TOP: Fundido superior
            FADEIN_LEFT: Fundido desde la izquierda
            FADEIN_RIGHT: Fundido desde la derecha
            FADEIN_TOP_RIGHT: Fundido superior derecha
            FADEIN_TOP_LEFT: Fundido superior izquierda
            FADEIN_BOTTOM_RIGHT: Fundido inferior derecha
            FADEIN_BOTTOM_LEFT: Fundido inferior izquierda
          OPEN_EFFECT:
            LABEL: Efecto de apertura
            ZOOM: Zoom
            FADE: Desvanecer
            NONE: Ninguno
          CLOSE_EFFECT:
            LABEL: Efecto de cierre
            ZOOM: Zoom
            FADE: Desvanecimiento
            NONE: Ninguno
          SLIDE_EFFECT:
            LABEL: Efecto de diapositiva
            SLIDE: Deslizar
            ZOOM: Zoom
            FADE: Desvanecer
            NONE: Ninguno
          MORE_TEXT: Texto `Ver más`
          MORE_TEXT_HELP: Texto `Ver más` personalizado (para dispositivos móviles)
          MORE_LENGTH: Número de caracteres `Ver más`
          MORE_LENGTH_HELP: Número de caracteres a mostrar en la descripción antes de agregar el enlace `Ver más` (solo para móviles), si es 0 mostrará la descripción completa.
          CLOSE_BUTTON: Botón Cerrar
          CLOSE_BUTTON_HELP: Mostrar u ocultar el botón de cerrar
